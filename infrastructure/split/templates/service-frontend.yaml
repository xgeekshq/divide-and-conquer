apiVersion: v1
kind: Service
metadata:
  name: {{ include "split.fullname" . }}-{{ .Values.frontend.name }}
  labels:
    {{- include "split.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "split.selectorLabels" . | nindent 4 }}
